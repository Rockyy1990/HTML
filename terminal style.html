<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite im Terminal-Stil</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .terminal {
            border: 2px solid lime;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px lime;
        }
        a {
            color: cyan;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .command {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="terminal">
        <h1>Terminal Startseite</h1>
        <div class="command">
            <span>~$</span> <a href="https://www.google.com" target="_blank">Startseite suchen</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://www.amazon.de" target="_blank">Amazon.de</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://www.deskmodder.de" target="_blank">Deskmodder</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://distrowatch.com" target="_blank">Distrowatch</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://archlinux.de" target="_blank">Archlinux.de</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://drive.google.com" target="_blank">Google Drive</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://github.com" target="_blank">GitHub</a>
        </div>
        <div class="command">
            <span>~$</span> <a href="https://proton.me" target="_blank">Proton Mail</a>
        </div>
    </div>
    
</body>
</html>
