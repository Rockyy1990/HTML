<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Linux Startseite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedTime = now.toLocaleDateString('de-DE', options);
            document.getElementById('current-time').innerText = formattedTime;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <header class="mb-8">
            <h1 id="current-time" class="text-4xl font-bold text-center text-blue-600"></h1>
        </header>
        <nav class="mb-8">
            <ul class="flex justify-center space-x-4 text-orange-500 text-lg">
                <li><a href="https://www.amazon.de" class="hover:underline">Amazon</a></li>
                <li><a href="https://www.youtube.de" class="hover:underline">YouTube</a></li>
                <li><a href="https://www.deskmodder.de" class="hover:underline">Deskmodder</a></li>
                <li><a href="https://www.github.com" class="hover:underline">GitHub</a></li>
                <li><a href="https://protonmail.com" class="hover:underline">ProtonMail</a></li>
                <li><a href="https://protondrive.com" class="hover:underline">ProtonDrive</a></li>
                <li><a href="https://drive.google.com" class="hover:underline">Google Drive</a></li>
            </ul>
        </nav>
        <section>
            <h2 class="text-2xl font-bold mb-4">Beliebteste Linux Distributionen</h2>
            <ul class="list-disc list-inside space-y-2 text-lg">
                <li><a href="https://www.ubuntu.com" class="text-blue-600 hover:underline">Ubuntu</a></li>
                <li><a href="https://www.debian.org" class="text-blue-600 hover:underline">Debian</a></li>
                <li><a href="https://getfedora.org" class="text-blue-600 hover:underline">Fedora</a></li>
                <li><a href="https://www.opensuse.org" class="text-blue-600 hover:underline">openSUSE</a></li>
                <li><a href="https://www.archlinux.org" class="text-blue-600 hover:underline">Arch Linux</a></li>
                <li><a href="https://linuxmint.com" class="text-blue-600 hover:underline">Linux Mint</a></li>
                <li><a href="https://manjaro.org" class="text-blue-600 hover:underline">Manjaro</a></li>
                <li><a href="https://elementary.io" class="text-blue-600 hover:underline">elementary OS</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
