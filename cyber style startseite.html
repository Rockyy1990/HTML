<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 76vh;
            text-align: center;
            overflow: hidden;
        }

        /* Background Effects */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            background-size: 100% 200%;
            animation: gradient 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Time Display */
        .time {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 41px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Button Styles */
        .button {
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
            text-align: center;
            text-decoration: none;
            width: 208px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background-color: #3a3a3a;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="time" id="time"></div>
    <div class="button-container">
        <a class="button" href="https://www.amazon.de" target="_blank">Amazon.de</a>
        <a class="button" href="https://www.youtube.de" target="_blank">YouTube.de</a>
        <a class="button" href="https://www.deskmodder.de" target="_blank">Deskmodder.de</a>
        <a class="button" href="https://protonmail.com" target="_blank">ProtonMail</a>
        <a class="button" href="https://protondrive.com" target="_blank">ProtonDrive</a>
        <a class="button" href="https://drive.google.com" target="_blank">Google Drive</a>
        <a class="button" href="https://github.com" target="_blank">GitHub</a>
        <a class="button" href="https://uupdump.net" target="_blank">UUPDump.net</a>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Berlin', hour: '2-digit', minute: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('de-DE', options);
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to set the time immediately
    </script>
</body>
</html>
