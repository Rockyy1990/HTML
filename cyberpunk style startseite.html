<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Linux Startseite - Cyberpunk Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #4a4a4a, #3a3a3a); /* Cyberpunk-like grey */
            color: #ffea00; /* Cyberpunk-like yellow */
            overflow: auto;
        }
        h1, h2 {
            text-shadow: 0 0 10px #ffea00, 0 0 20px #ffea00;
        }
        a {
            transition: color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        .neon-button {
            background-color: rgba(0, 255, 204, 0.2); /* Semi-transparent background */
            border: 2px solid #00ffcc;
            color: #ffea00; /* Cyberpunk-like yellow */
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px); /* Acrylic effect */
        }
        .neon-button:hover {
            background-color: #00ffcc;
            color: #ff0000; /* Change font color to red */
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .acrylic {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white for acrylic effect */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 10px;
            padding: 20px;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' };
            const formattedTime = now.toLocaleDateString('de-DE', options);
            document.getElementById('current-time').innerText = formattedTime;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="mb-8">
            <h1 id="current-time" class="text-4xl font-bold text-center"></h1>
        </header>
        <nav class="mb-8">
            <ul class="flex justify-center space-x-4 text-lg">
                <li><a href="https://www.amazon.de" class="neon-button">Amazon</a></li>
                <li><a href="https://www.youtube.de" class="neon-button">YouTube</a></li>
                <li><a href="https://www.deskmodder.de" class="neon-button">Deskmodder</a></li>
                <li><a href="https://www.github.com" class="neon-button">GitHub</a></li>
                <li><a href="https://protonmail.com" class="neon-button">ProtonMail</a></li>
                <li><a href="https://protondrive.com" class="neon-button"> ProtonDrive</a></li>
                <li><a href="https://drive.google.com" class="neon-button">Google Drive</a></li>
            </ul>
        </nav>
        <section>
            <h2 class="text-2xl font-bold mb-4 text-center">Beliebteste Linux Distributionen</h2>
            <ul class="list-disc list-inside space-y-2 text-lg">
                <li><a href ="https://www.ubuntu.com" class="text-blue-600 hover:underline">Ubuntu</a></li>
                <li><a href="https://www.debian.org" class="text-blue-600 hover:underline">Debian</a></li>
                <li><a href="https://getfedora.org" class="text-blue-600 hover:underline">Fedora</a></li>
                <li><a href="https://www.opensuse.org" class="text-blue-600 hover:underline">openSUSE</a></li>
                <li><a href="https://www.archlinux.org" class="text-blue-600 hover:underline">Arch Linux</a></li>
                <li><a href="https://linuxmint.com" class="text-blue-600 hover:underline">Linux Mint</a></li>
                <li><a href="https://manjaro.org" class="text-blue-600 hover:underline">Manjaro</a></li>
                <li><a href="https://elementary.io" class="text-blue-600 hover:underline">elementary OS</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
